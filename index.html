<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroscience Education Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="screenshot-container">
      <div id="threejs-scene-container">
        <!-- Your Three.js scene will attach to this container -->
      </div>

      <div id="info-box">
        <!-- Brain area information will be displayed here -->
      </div>

    </div>

    <div id="search-container">
      <input type="text" id="brain-area-search" placeholder="Search brain areas..." autocomplete="off">
      <button id="search-button">Search</button>
    </div>
    

    <!-- Interaction panel -->
    <div id="interaction-panel">
        <!-- Opacity slider for the cerebrum -->
        <input id="opacity-slider" type="range" min="0" max="1" step="0.01" value="1">

        <div id="clipping-controls">
          <label>X-axis: <input type="range" id="clipX" min="-0.07" max="0.08" step="0.001" value="0.08"></label>
          <label>Y-axis: <input type="range" id="clipY" min="-0.10" max="0.08" step="0.001" value="0.08"></label>
          <label>Z-axis: <input type="range" id="clipZ" min="-0.09" max="0.1" step="0.001" value="0.1"></label>
        </div>

        <div id="label-mode-control">
          <input type="checkbox" id="label-mode-checkbox">
          <label for="label-mode-checkbox">Enable Label Mode</label>
        </div>

        <button id="download-screenshot">Download Screenshot</button>
    </div>

    <div id="question-panel">
      <button id="new-question-btn">New Question</button>
      <div id="question-container">
          <!-- Question and choices will be displayed here -->
      </div>
      <button id="submit-answer-btn">Submit Answer</button>
      <div id="answer-feedback"></div>
    </div>

    <div id="brain-label" style="position: absolute; display: none;">
      <!-- Content will be dynamically set in JavaScript -->
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
