<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroscience Education Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.js scene -->
  <div id="threejs-scene-container">
    <!-- Your Three.js scene will attach to this container -->
  </div>

  <!-- Interaction panel -->
  <div id="interaction-panel">
    <!-- Opacity slider for the cerebrum -->
    <input id="opacity-slider" type="range" min="0" max="1" step="0.01" value="1">
    <!-- Add other interactive controls here as needed -->
  </div>

  <div id="search-container">
    <input type="text" id="brain-area-search" placeholder="Search brain areas..." autocomplete="off">
    <button id="search-button">Search</button>
  </div>

  <!-- Information Box -->
  <div id="info-box">
    <!-- Brain area information will be displayed here -->
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
